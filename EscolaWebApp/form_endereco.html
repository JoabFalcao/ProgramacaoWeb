<!DOCTYPE html>
<html ng-app="EscolaWebApp">
  <head>
    <meta charset="utf-8">
    <title>Cadastrar Endereço</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="JS/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="meu-container">
      <header>
        <!-- Logo -->
        <a href="index.html">
          <div id="logo">
              <img src="Imagem/logo.png" />
          </div>
        </a>
        <nav>
          <ul class="navigation">
            <li><a href="form_turno.html"><b>Turno</b></a></li>
            <li><a href="form_turma.html"><b>Turma</b></a></li>
            <li><a href="form_professor.html"><b>Professor</b></a></li>
            <li><a href="form_escola.html"><b>Escola</b></a></li>
            <li><a href="form_endereco.html"><b>Endereço</b></a></li>
            <li><a href="form_disciplina.html"><b>Disciplina</b></a></li>
            <li><a href="form_curso.html"><b>Curso</b></a></li>
            <li><a href="form_campus.html"><b>Campus</b></a></li>
            <li><a href="form_aluno.html"><b>Aluno</b></a></li>
          </ul>
        </nav>
      </header>
      <main ng-controller="EnderecoController">
        <p>
          <b> <u>Cadastrar Endereço</u> </b>
        </p>
        <form action="http://localhost:5000/form_endereco" method='POST' name="formEndereco">
          <div class="form-group">
            <label for= 'Logradouro'> Logradouro:</label>
            <input type= 'text' ng-model='logradouro' name= 'Logradouro'class="form-control" required ng-minlenght="2" ng-maxlenght="50">

            <div ng-show="formEndereco.logradouro.$invalid && formEndereco.logradouro.$dirty" class="alert alert-danger">
              Insira o logradouro!
            </div>
          </div>
          <div class="form-group">
            <label for= 'Complemento'> Complemento:</label>
            <input type= 'text' ng-model='complemento' name= 'Complemento' class="form-control" required ng-minlenght="2" ng-maxlenght="50">

            <div ng-show="formEndereco.complemento.$invalid && formEndereco.complemento.$dirty" class="alert alert-danger">
              Insira o complemento!
            </div>
          </div>
          <div class="form-group">
            <label for= 'Bairro'> Bairro: </label>
            <input type= 'text' ng-model='bairro' name= 'Bairro' class="form-control" required ng-minlenght="2" ng-maxlenght="50">

            <div ng-show="formEndereco.bairro.$invalid && formEndereco.bairro.$dirty" class="alert alert-danger">
              Insira o bairro!
            </div>
          </div>
          <div class="form-group">
            <label for= 'CEP'> CEP: </label>
            <input type= 'text' ng-model='cep' name= 'CEP' class="form-control" required ng-minlenght="8" ng-maxlenght="8">

            <div ng-show="formEndereco.cep.$invalid && formEndereco.cep.$dirty" class="alert alert-danger">
              Insira o CEP!
            </div>
          </div>
          <div class="form-group">
            <label for= 'Numero'> Número: </label>
            <input type= 'text' ng-model='numero' name= 'Numero' class="form-control" required ng-minlenght="2" ng-maxlenght="50">

            <div ng-show="formEndereco.numero.$invalid && formEndereco.numero.$dirty" class="alert alert-danger">
              Insira o número!
            </div>
          </div>
          <input type= 'submit' name='cadastrar' value= 'Cadastrar'class="btn btn-primary btn-lg btn-block">
        </form>
      </main>
      <footer>
        <div id="ifpb">
            <img src="Imagem/ifpb.png" />
        </div>
        Copyright © Todos os direitos reservados.
      </footer>
    </div>
  </body>
</html>
