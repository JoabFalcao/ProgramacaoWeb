<!DOCTYPE html>
<html ng-app="EscolaWebApp">
  <head>
    <meta charset="utf-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">

    
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="JS/app.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="meu-container">
      <header>
        <a href="index.html">
          <div id="logo">
              <img src="Imagem/logo.png" />
          </div>
        </a>
        <nav>
          <ul class="navigation">
            <li><a href="form_turno.html"><b>Turno</b></a></li>
            <li><a href="form_turma.html"><b>Turma</b></a></li>
            <li><a href="form_professor.html"><b>Professor</b></a></li>
            <li><a href="form_escola.html"><b>Escola</b></a></li>
            <li><a href="form_endereco.html"><b>Endereço</b></a></li>
            <li><a href="form_disciplina.html"><b>Disciplina</b></a></li>
            <li><a href="form_curso.html"><b>Curso</b></a></li>
            <li><a href="form_campus.html"><b>Campus</b></a></li>
            <li><a href="form_aluno.html"><b>Aluno</b></a></li>
          </ul>
        </nav>
      </header>
      <main ng-controller="HomeController">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Imagem/escola.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="Imagem/escola1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="Imagem/escola2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="Imagem/escola3.jpg" class="d-block w-100">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <form name="welcomeForm">

         <div class="form-group">

           <label for="nome">Nome:</label>
           <input type="text" name="nome" class="form-control" ng-model="nome" required ng-minlength="2" ng-maxlength="50">
           <div ng-show="welcomeForm.nome.$invalid && welcomeForm.nome.$dirty" class="alert alert-danger">
             Por favor, insira seu nome!
           </div>

         </div>
         <button ng-click="desejarBoasVindas()" class="btn btn-dark btn-lg btn-block">Exibir</button>
         <h1>{{mensagem}}</h1>

       </form>
       <!--
       <input type="text" name="logradouro" ng-model="yourName" value="">
       <h1>Meu logradouro é {{yourName}}!</h1>
      -->
      </main>
      <footer>
        <div id="ifpb">
            <img src="Imagem/ifpb.png" />
        </div>
        Copyright © Todos os direitos reservados.
      </footer>
    </div>
  </body>
</html>
