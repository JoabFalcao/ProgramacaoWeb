<!DOCTYPE html>
<html ng-app="EscolaWebApp">
  <head>
    <meta charset="utf-8">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="JS/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="meu-container">
      <header>
        <!-- Logo -->
        <a href="index.html">
          <div id="logo">
              <img src="Imagem/logo.png" />
          </div>
        </a>
        <nav>
          <ul class="navigation">
            <li><a href="form_turno.html"><b>Turno</b></a></li>
            <li><a href="form_turma.html"><b>Turma</b></a></li>
            <li><a href="form_professor.html"><b>Professor</b></a></li>
            <li><a href="form_escola.html"><b>Escola</b></a></li>
            <li><a href="form_endereco.html"><b>Endereço</b></a></li>
            <li><a href="form_disciplina.html"><b>Disciplina</b></a></li>
            <li><a href="form_curso.html"><b>Curso</b></a></li>
            <li><a href="form_campus.html"><b>Campus</b></a></li>
            <li><a href="form_aluno.html"><b>Aluno</b></a></li>
          </ul>
        </nav>
      </header>
      <main ng-controller="AlunoController">
        <p>
          <b> <u>Cadastrar Aluno</u> </b>
        </p>
        <form action="http://localhost:5000/form_aluno" method='POST' name="formAluno">

          <div class="form-group">
            <label for= 'Nome'> Nome:</label>
            <input type= 'text' ng-model='nome' name= 'Nome' class="form-control" required ng-minlenght="2" ng-maxlenght="50">

            <div ng-show="formAluno.nome.$invalid && formAluno.nome.$dirty" class="alert alert-danger">
              Insira o nome do aluno!
            </div>
          </div>

          <div class="form-group">
            <label for= 'Matricula'> Matrícula:</label>
            <input type= 'text' ng-model='matricula' name= 'Matricula' class="form-control" required ng-minlenght="12" ng-maxlenght="12">

            <div ng-show="formAluno.matricula.$invalid && formAluno.matricula.$dirty" class="alert alert-danger">
              Insira a matrícula!
            </div>
          </div>

          <div class="form-group">
            <label for= 'CPF'> CPF: </label>
            <input type= 'text' ng-model='cpf' name= 'CPF' class="form-control" required ng-minlenght="11" ng-maxlengh="11">

            <div ng-show="formAluno.cpf.$invalid && formAluno.cpf.$dirty" class="alert alert-danger">
              Insira o CPF!
            </div>
          </div>

          <div class="form-group">
            <label for= 'Nascimento'> Nascimento: </label>
            <input type= 'text' ng-model='nascimento' name= 'Nascimento' placeholder="AAAA-MM-DD" class="form-control" required ng-minlenght="10" ng-maxlenght="10">

            <div ng-show="formAluno.nascimento.$invalid && formAluno.nascimento.$disrty" class="alert alert-danger">
              Insira o nascimento!
            </div>
          </div>

          <div class="form-group">
            <label for= 'fk_id_endereco'> FK_Endereço: </label>
            <input type= 'text' ng-model='fk_id_endereco' name= 'fk_id_endereco' class="form-control" required ng-minlenght="2" ng-maxlenght="50">

            <div ng-show="formAluno.fk_id_endereco.$invalid && formAluno.fk_id_endereco.$dirty" class="alert alert-danger">
              Insira o endereço!
            </div>

          </div>
          <div class="form-group">
            <label for= 'fk_id_curso'> FK_Curso: </label>
            <input type= 'text' ng-model='fk_id_curso' name= 'fk_id_curso' class="form-control" required ng-minlenght="2" ng-maxlenght="50">

            <div ng-show="formAluno.fk_id_curso.$invalid && formAluno.fk_id_curso.$dirty" class="alert alert-danger">
              Insira o curso!
            </div>
          </div>
          <input type= 'submit' name='cadastrar' value= 'Cadastrar' class="btn btn-primary btn-lg btn-block">
        </form>
      </main>
      <footer>
        <div id="ifpb">
            <img src="Imagem/ifpb.png" />
        </div>
        Copyright © Todos os direitos reservados.
      </footer>
    </div>
  </body>
</html>
